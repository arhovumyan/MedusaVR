# Custom nginx configuration for Docker
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Include the default mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Rate limiting zone definitions
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;

    # Generate secure CSP nonce
    map $request_id $csp_nonce {
        ~^(.{8}) $1;
        default "invalid";
    }

    # Add entropy for better nonce generation
    map $time_iso8601$remote_addr$request_id $secure_nonce {
        ~^(.{16}) $1;
        default "fallback";
    }

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
