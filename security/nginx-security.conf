# Additional Security Proxy Configuration
server {
    listen 80;
    server_name _;

    # Security Headers (additional layer)
    add_header X-Security-Proxy "MedusaVR-Security" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=()" always;
    
    # Enhanced CSP for security proxy layer
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: ws: https:; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;
    
    # Additional security headers
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Rate limiting (additional layer)
    limit_req_zone $binary_remote_addr zone=security_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=security_burst:10m rate=100r/m;

    # DDoS Protection
    limit_req zone=security_limit burst=5 nodelay;
    limit_req zone=security_burst burst=20 nodelay;

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # Block common attack patterns
    location ~ /(\.|_) {
        deny all;
        return 444;
    }

    location ~ \.(sql|bak|backup|old|orig|tmp|temp)$ {
        deny all;
        return 444;
    }

    # Block suspicious user agents
    if ($http_user_agent ~* (nikto|sqlmap|fimap|nessus|whatweb|Openvas)) {
        return 444;
    }

    # Block common exploit attempts
    if ($request_uri ~* (\.\./|\.\.\\|union.*select|script|javascript|vbscript|onload|onerror)) {
        return 444;
    }

    # Proxy to main application
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /security-health {
        access_log off;
        return 200 "Security proxy healthy\n";
        add_header Content-Type text/plain;
    }

    # Log suspicious activity
    error_log /var/log/nginx/security_error.log warn;
    access_log /var/log/nginx/security_access.log combined;
}
